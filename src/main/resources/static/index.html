<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>

    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
	<script src="js/apimock.js"></script>
	<script src="js/app.js"></script>
    <link rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
      
      <style>
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
   /* Should be removed. Only for demonstration */
}

.left, .right {
  width: 50%;
  padding: 40px;
}

header {

  padding: 20px;

}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
      
      
	  
</head>

<body>
	<header>
		<h2>Blueprints</h2>
	
		<form>
		  Author: 
		  <input type="text" id="author">
		  <button type="button"  onclick="Module.porAutor()">Get Blueprints</button>
		</form> 
	</header>
	
	<div class="row">
	  <div class="column left">
	    <h3><span id="bpname"></span>'s blueprint</h3>
	
	<table border="1" id="BP">
		<thead>
			<tr>
				<th>Blueprint name</th>
				<th>Number of points</th>
				<th>Open</th>
			</tr>
		</thead>
		
		<tbody>
		
		</tbody>

	</table>
	
	<h3>Total user points: <span id="userPoints"></span></h3>
	  </div>
	
	  <div class="column right">
	    <h3>Current blueprint: <span id="planename"></span></h3>
		<canvas id="blueprintDraw" width="500" height="250" style="border:1px solid #000000;">
			Your browser does not support the HTML5 canvas tag.
			</canvas>
	  </div>
	</div>
	
	
	
	
	

</body>
